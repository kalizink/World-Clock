<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>World Clock- Kali Zink</title>
		<link rel="stylesheet" href="src/style.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.44/moment-timezone-with-data-1970-2030.min.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>World Clock</h1>

			<select name="" id="city">
				<option value="">Select a city...</option>
				<option value="Europe/London">London</option>
				<option value="America/New_York">New York</option>
				<option value="Pacific/Auckland">Auchland</option>
			</select>
			<div id="cities"></div>
		</div>

		<footer>
			This project was coded by
			<strong> Kali Zink</strong>
			<a href="https://github.com/kalizink/World-Clock.git" target="_blank">
				open sourced on GitHub</a
			>
		</footer>
		<script src="src/index.js"></script>
	</body>
</html>
